<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .background {
            z-index: -1;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-repeat: repeat;
            background-image: url('./images/bg-pattern.png');
        }

        .Employee_das,
        .attendence,
        .planner {
            display: flex;

        }

        section {
            width: 80vw;
            display: flex;
            flex-direction: column;
            font-family: "Ubuntu", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 60px;
            padding-left: 26vw;
        }

        /*Navigation Menu*/
        nav {
            width: 22vw;
            height: 92vh;
            background-color: #472f8e;
            margin: 4vh;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            margin-right: 8vh;
            position: fixed;
        }

        .nav-logo img {
            width: 12vw;
            display: block;
            margin: 30px auto;
            margin-bottom: 70px;
        }

        .nav-buttons p {
            font-family: "Baloo Paaji 2", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            height: auto;
            padding: 10px 0;
            font-size: 20px;
            width: 80%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: 3px;
            border-radius: 27px;
        }

        /*tasks Section*/
        .tasks-section {
            margin-top: 30px;
        }

        #tasks-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tasks {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tasks h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #540979;
        }

        .tasks-leader,
        .tasks-members {
            display: none;
            padding-top: 10px;
        }

        .tasks.active .tasks-leader,
        .tetasksam.active .tasks-members {
            display: block;
        }

        .tasks-members p {
            color: white;
            width: 100px;
            text-align: center;
            padding: 10px;
            background-color: #3d499d;
            border-radius: 5px;
        }

        /*Welcome*/
        .top-nav {
            width: 64vw;
            display: flex;
            align-items: center;
            /* Vertically center */
            font-size: 60px;
            font-family: "Kanit", serif;
            font-weight: 300;
            font-style: normal;
        }

        input[name="search"] {
            height: 40px;
            width: 100%;
            border-radius: 20px;
            background-color: #e3f8ff;
            padding-left: 20px;
            margin-left: 100px;
            margin-top: 0;
            color: black;
            border: 2px solid #8b989c;
        }


        .welcome {
            display: flex;
            width: 50%;
        }

        .welcome p {
            margin: 0 0.3em;
            background: linear-gradient(270deg, rgba(84, 9, 121, 1) 0%, rgb(92, 64, 118) 52%, rgba(61, 73, 157, 1) 75%, rgba(27,
                        169, 212, 1) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 400;

        }

        .donut {
            padding: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.0);
            /* box-shadow: ; */
            border-radius: 20px;

        }
    </style>
</head>

<body>
    <div class="background"></div>
    <main id="planner" class="planner">
        <nav>
            <div class="nav-logo"><img src="./images/logo.png" alt=""></div>
            <div class="nav-buttons" style="color: white;">
                <p onclick="window.location.href ='employee.html'">Dashboard</p>
                <p style="background-color: #1ba9d4;" onclick="window.location.href ='planner.html'">Planner</p>
                <p onclick="window.location.href ='attendence.html'">Attendence</p>
                <p>Profile</p>
                <p>Settings</p>
            </div>
        </nav>
        <section>
            <div class="top-nav">
                <div class="welcome">Hello <p>Bhavesh</p> . . . </div>
                <div class="search"><input type="text" name="search" id="search" placeholder="Search"></div>
            </div>

            <div>
                <div class="charts">
                    <div class="donut"><canvas id="myChart">
                        </canvas></div>
                    <div></div>
                </div>
                <div class="tasks-section">
                    <h2>tasks</h2>
                    <div id="tasks-container">
                        <!-- Existing tasks -->
                        <div class="tasks" data-team="tetasksam-alpha">
                            <h3>tasks Alpha</h3>
                            <div class="tasks-leader">
                                <p><strong>Leader:</strong> Alice</p>
                            </div>
                            <div class="tasks-members">
                                <p>Bob</p>
                                <p>Charlie</p>
                                <p>David</p>
                            </div>
                        </div>
                        <div class="tasks" data-team="tasks-beta">
                            <h3>task Beta</h3>
                            <div class="tasks-leader">
                                <p><strong>Leader:</strong> Eve</p>
                            </div>
                            <div class="tasks-members">
                                <p>Frank</p>
                                <p>Grace</p>
                                <p>Hannah</p>
                            </div>
                        </div>
                        <div class="tasks" data-team="tetasksam-gamma">
                            <h3>task Gamma</h3>
                            <div class="tasks-leader">
                                <p><strong>Leader:</strong> Ian</p>
                            </div>
                            <div class="tasks-members">
                                <p>Jack</p>
                                <p>Kelly</p>
                                <p>Liam</p>
                            </div>
                        </div>
                        <div class="tasks" data-team="tasks-delta">
                            <h3>tasks Delta</h3>
                            <div class="tasks-leader">
                                <p><strong>Leader:</strong> Mia</p>
                            </div>
                            <div class="tasks-members">
                                <p>Nina</p>
                                <p>Oliver</p>
                                <p>Paul</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script>document.querySelectorAll('.tasks').forEach(tasks => {
            tasks.addEventListener('click', () => {
                // Toggle team details visibility
                tasks.classList.toggle('active');
            });
        });


        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            default: {
                backgroundColor: 'rgba(0,0,0,0)',
            },
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Ongoing', 'Pending'],

                datasets: [{

                    data: [7, 3, 2],
                    backgroundColor: ['#0f0', '#ff0', '#f00'],
                    hoverOffset: 8,
                    spacing: 0,
                    weight: 7,
                    hoverBorderdash: 5

                }]
            },
            options: {
                cutout: 62,
                Animation: {
                    duration: 0
                }
            }
        });

    </script>
</body>

</html>
